{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h2>Add New Tool:</h2>
        <form id="new-tool" novalidate>
            <div class="form-group row">
                <label for="tool_id" class="col-sm-2 col-form-label">Tool ID#: </label>
                <div class="col-form-10">
                    <input type="number" class="form-control" id="tool_id" placeholder="tool id">
                    {# TODO add a calculated id number #}
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description: </label>
                <div class="col-form-10">
                    <input type="text" class="form-control" id="description" placeholder="write description here" required>
                </div>
                <div class="invalid-feedback">
                    Description cannot be blank.
                </div>
            </div>
            <div class="form-group row">
                <label for="brand" class="col-sm-2 col-form-label">Brand: </label>
                <div class="col-form-10"><input type="text" class="form-control" id="brand" placeholder="brand">
                </div>
            </div>

            <div class="form-group row">
                <label for="parts" class="col-sm-2 col-form-label">Parts: </label>
                <div class="col-form-10"><input type="text" class="form-control" id="parts" placeholder="parts">
                </div>

            </div>
            <div class="form-group row">
                <label for="model" class="col-sm-2 col-form-label">Model: </label>
                <div class="col-form-10"><input type="text" class="form-control" id="model" placeholder="model">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-form-10">
                    <button class="btn btn-primary" type="submit">Submit New Tool</button>
                </div>
            </div>
        </form>


    </div>
