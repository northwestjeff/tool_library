{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container">
    <h3>Total Available Tools: {{ tools|length }}</h3>
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th scope="col">Tool ID #</th>
                <th scope="col">Description</th>
                <th scope="col">Parts</th>
                <th scope="col">Brand</th>
                <th scope="col">Model</th>
            </tr>
            </thead>
            <tbody>
            {% for tool in tools %}
                <tr>
                    <th scope="row"><a href="/tools/{{ tool.tool_id }}">{{ tool.tool_id }}</th>
                    <th>{{ tool.description }}</th>
                    <th>{{ tool.parts }}</th>
                    <th>{{ tool.brand }}</th>
                    <th>{{ tool.model }}</th>

                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>



{% endblock %}
