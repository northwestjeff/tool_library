{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Tool Library App</title>
</head>
<body>
<h1>That tool library.</h1>
<div>
    Tools:
    <div>
        {% for tool in tools %}
            <div id="{{ tool.tool_id }}">
            <h4>#{{ tool.tool_id }}: {{ tool.name }}</h4>
{#            <form method="post" action="{% url 'delete_tool' %}">#}
                {% csrf_token %}
                <input type="hidden" value="{{ tool.tool_id }}" name="tool_id_delete">
                <input type="submit"
                       value="DELETE item from Library" class="delete-button">
{#            </form>#}
            </div>
        {% endfor %}

    </div>

    <div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ tool_form.as_table }}
            <input type="submit" value="SUBMIT">
        </form>
    </div>


</div>


</body>


<script src="{% static 'library/script/script.js' %}">
</script>
</html>
