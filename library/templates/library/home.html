{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Tool Library App</title>
</head>
<body>
<h1>That tool library.</h1>
<div>
    <h2>Tools:</h2>
    <div>
        {% for tool in tools %}
            <div id="{{ tool.tool_id }}">
                <h4>#{{ tool.tool_id }}: {{ tool.name }}</h4>
                {% csrf_token %}
                <input type="hidden" value="{{ tool.tool_id }}" name="tool_id_delete">
                <input type="button"
                       value="DELETE item from Library" class="delete-button"
                       onclick="doDelete({{ tool.tool_id }})"
                >
            </div>
        {% endfor %}

    </div>
    <div style="border: solid 1px black"></div>
    <div>
        <h2>Add New Tool:</h2>
        <form method="post" enctype="multipart/form-data" id="new-tool">
            {% csrf_token %}
            <div class="field">
                <label for="tool_id">Tool ID#: </label>
                <input type="text" id="tool_id">
            </div>
            <div class="field">
                <label for="name">Tool Name: </label>
                <input type="text" id="name">
            </div>
            <div class="field">
                <label for="make">Tool Maker: </label>
                <input type="text" id="make">
            </div>
            <div class="field">
                <label for="type">Tool Type: </label>
                <input type="text" id="type">
            </div>


            <input type="submit" value="SUBMIT">
        </form>
    </div>


</div>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static 'library/script/script.js' %}">
</script>
</html>
